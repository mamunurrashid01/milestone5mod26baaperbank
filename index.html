<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <h1 class="text-3xl text-center my-5">
        Welcome to your
        <span class="text-red-700 font-semibold">Baap Er Bank</span>!!!
      </h1>
      <div class="w-4/5 mx-auto /*bg-amber-300*/ bg-cyan-200 p-10">
        <p class="text-amber-800 mb-1 font-semibold">Please Login</p>
        <input
          class="mb-4 p-2 w-96"
          id="email"
          type="email"
          placeholder="please input your email"
        /><br />
        <input
          class="p-2 w-96 mb-4"
          id="password"
          type="password"
          placeholder="input a password"
        /><br />
        <button
          id="btn"
          class="bg-yellow-600 px-6 py-2 text-white font-semibold hover:bg-lime-600 rounded-md"
        >
          Submit
        </button>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
